<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@400;500;900&display=swap" rel="stylesheet">
    <title>Profile</title>
    <link href="images/favicon-32x32.png">
</head>
<body>
    <div class="bubble-top">
        <img src="images/bg-pattern-top.svg" class="bubble-1">
    </div>
    <div class="bubble-bottom">
        <img src="images/bg-pattern-bottom.svg" class="bubble-2">
   </div>

    <div class="container">

        <div class="main">
            <div class="bg-img">
                <img src="images/bg-pattern-card.svg">
            </div>
            <div class="content">
                <div class="profile-img">
                    <img src="images/image-victor.jpg">
                </div>
                <div class="text">
                    <h1>Victor Crest <span>26</span></h1>
                    <p class="ldn">London</p>
                </div>


                <div class="h-line"></div>

                <div class="info">
                    <div class="info-1">
                        <h2>80K</h2>
                        <p>Followers</p>
                    </div>
                    <div class="info-2">
                        <h2>803K</h2>
                        <p>Likes</p>
                    </div>
                    <div class="info-3">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
